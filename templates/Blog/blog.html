{% extends 'Blog/base.html' %}
{% load static %}
<!DOCTYPE html>
{% block content %}
<div class="container">
  <center><h1 class="one">Welcome To My Blog</h1><br></center>

  <div class="album py-5 bg-light">
      <div class="container">

        <div class="row">
          {% for data in var_1 %}
          <div class="col-md-4">
            <div class="card mb-4 shadow-sm">
              <div class="card-body">
                <h3>{{data.title}}</h3>
                <p class="card-text">{{data.summary}}</p>
                <div class="d-flex justify-content-between align-items-center">
                  <div class="btn-group">
                    <a href="{% url 'detail' data.id %}" class="btn btn-sm btn-outline-secondary">Read full Article</a>
                  </div>
                  <small class="text-muted">{{data.pub_date}}</small>
                </div>
              </div>
            </div>
          </div>

          {% endfor %}
          <div class="container">
          <footer class="blog-footer">
            <center><p>
              <a href=" ">Back to top</a>
            </p>
          </footer>
        </div>


{% endblock %}
