{% extends 'Blog/base.html' %}
{% load static %}
{% block content %}

<div class="container">
<div class="box two">
<section class="mb-4">
<h1 class="h1-responsive font-weight-bold text-center my-4">Contact Me..!!</h1><br>
<form id="contact-form" name="contact-form" action="{% url 'contact' %}" method="POST">
  {% csrf_token %}
<div class="form-row">
<div class="form-group col-md-6">
  <label>Name</label>
  <input type="name" class="form-control" name="name" id="">
</div>
</div>
<div class="form-row">
<div class="form-group col-md-6">
  <label>Email</label>
  <input type="email" class="form-control" id="email" name="email">
</div>
</div>
<div class="form-row">
<div class="form-group col-md-6">
  <label>Subject</label>
  <input type="subject" name="subject" class="form-control" id="">
</div>
</div>
<div class="form-row">
<div class="form-group col-md-6">
  <label>Your_Message</label>
  <input type="message" name="message" class="form-control" id="">
</div>
</div>
<a href="#"><button type="submit" class="btn btn-primary">Send</button></a>
</form>
</div>
</div>

{% endblock %}
